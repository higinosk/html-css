<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de Caixas</title>
    <style>
      h1 {
        background-color: lightcyan;
        height: 300px;
        width: 300px;
        border: 10px double darkolivegreen;

        padding: 10px;

        margin: 20px auto 40px;

        outline: 5px dashed chartreuse;
      }

      a {
        border: 2px dashed coral;

        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de caixa box level</h1>
    <p>
      Parágrafo também são exemplos de box-level, mas os
      <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como
      tudo isso funciona.
    </p>
  </body>
</html>
